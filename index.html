<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Втрати окупантів в Україні</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link type="text/css" rel="stylesheet" href="normalize.css" />
    <link type="text/css" rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="help">
        <span id="help_zsu">УВАГА! Допомогти Збройним Силам України можна, здійснивши переказ з платіжної картки за цим</span>

    </div>
    <div id="languages" class="languages">
        <span id="ua_language">&#x1f1fa;&#x1f1e6;</span>
        <span id="en_language">&#x1f1fa;&#x1f1f8;</span>
        <span id="ru_language">&#x1f1f7;&#x1f1fa;</span>
    </div>

    <div class="charts">
        <div class="canvasChartWrapper">
            <canvas id="chartMordorLossesEarth" class="canvasChart"></canvas>
        </div>
        <div class="canvasChartWrapper">
            <canvas id="chartMordorLossesSky" class="canvasChart"></canvas>
        </div>
        <div class="canvasChartWrapper">
            <canvas id="chartMordorLossesEarthOther" class="canvasChart"></canvas>
        </div>
        <div class="canvasChartWrapper">
            <canvas id="chartMordorLossesPersonal" class="canvasChart"></canvas>
        </div>
    </div>

    <div class="footer">
        <span id="suggestions">Зауваження, скарги пишіть на</span> <a href="mailto:mordor.losses@gmail.com">mordor.losses@gmail.com</a><br />
        <a href="https://github.com/mordor-losses/losses" target="_blank">Github</a>
    </div>
    <div class="official">
        <span id="official_data">Дані по особовому складу приблизні, інформацію взято з офіційної сторінки</span> <a href="https://www.facebook.com/UkrainianLandForces">ЗСУ</a>
    </div>

    <script src="lang.js"></script>
    <script src="main.js"></script>
</body>
</html>
